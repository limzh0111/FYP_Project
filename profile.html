<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile</title>
</head>
<body>
    <style>
        .profile {
  background-color: #fff;
  border: 1px solid #ccc;
  padding: 20px;
  width: 600px;
}

.profile-header {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.profile-header img {
  border-radius: 50%;
  height: 100px;
  margin-right: 20px;
  width: 100px;
}

.profile-header h1 {
  font-size: 32px;
  margin: 0;
}

.profile-header p {
  font-size: 18px;
  margin: 5px 0;
}

.profile-body h2 {
  font-size: 24px;
  margin-bottom: 10px;
}

.profile-body p {
  font-size: 16px;
  line-height: 1.5;
  margin-bottom: 20px;
}

.skills-list {
  list-style: none;
  margin: 0;
  padding: 0;
}

.skills-list li {
  background-color: #ccc;
  border-radius: 10px;
  color: #fff;
  display: inline-block;
  font-size: 14px;
  margin-right: 10px;
  padding: 5px 10px;
}

.contact-form {
  display: flex;
  flex-direction: column;
}

.contact-form label {
  font-size: 16px;
  margin-bottom: 5px;
}

.contact-form input, .contact-form textarea {
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  margin-bottom: 10px;
  padding: 5px;
}

.contact-form textarea {
  height: 150px;
}

.contact-form button {
  background-color: #0f0;
  border: none;
  color: #fff;
  cursor: pointer;
  font-size: 16px;
  padding: 5px 10px;
}
    </style>
    <div class="profile">
        <div class="profile-header">
          <img src="profile-picture.jpg" alt="Profile Picture">
        </div>
        <div class="profile-body">
          <h2>Contact Me</h2>
          <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
</body>
</html>
